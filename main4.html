            <button id="changeButton" class="btn btn-success" style="margin-top: 2px;">change (Js)</button>

      <script> 
        var changeBtn = document.getElementById("changeButton");
       changeBtn.addEventListener("click",function(){
           var imgtype = document.getElementById("imgSelect").value;
           document.getElementById("imgbox").src=imgtype;
       });

       </script>   
       <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

           var changeBtn = $('#changeButtonJq');

       });
