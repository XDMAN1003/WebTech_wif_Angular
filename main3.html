            <div class="card justify-content-center align-items-center" style="height: 89vh;">
               
               <form class="" action="#" style="padding: 2vw;">
                  <div class="form-group col">
                     <button type="button" class="btn-primary" title="Let's check the event which will be held within 3 days" name="announce_button" onclick="announce()" style="padding:10px; float: right; background-color: #d62222 !important;">Check Event</button>
                  </div>
                  <h1 style="margin-top: 4vh;">Event Scheduler</h1>
                  <p class="desc">Enter your event description (Event Name, Type, Date & Time)</p>
                  <div class="form-group col" style="margin: 0;padding:0">
                     <label for="e_name">Event Name</label>
                     <input type="text" name="event_name" class="form-control" required value="Mid Semester Break">
                  </div>
                  <div class="form-row">
                     <div class="col-6">
                        <label for="e_type">Event Type</label>
                        <select class="custom-select" id="inputGroupSelect01" name="event_type" required>
               
                           <option value="homework" selected>Homework</option>
                           <option value="family">Family Time</option>
                           <option value="friend">Friend</option>
                           <option value="others">Others</option>
                        </select>
                     </div>
                     <div class="col-6">
                        <label for="venue">Venue</label>
                        <input type="text" name="event_venue" class="form-control" required value="My Home">
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="col-6">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" name="event_date" required value="2021-05-09">
                     </div>
                     <div class="col-6">
                        <label for="time">Time</label>
                        <input type="time" class="form-control" name="event_time" required value="08:00">
                     </div>
                  </div>
                  <div class="d-flex justify-content-between" style="margin-top: 5vh;">
                     <button type="button" class="submit btn btn-primary" name="button" style="background-color: #FA9905 !important;">Add Event (Vanilla JS)</button>
                     <button type="button" class="submit btn btn-success" id="JQuery_button" name="button" style="background-color: #FFDF68 !important;">Add Event (Jquery)</button>
                  </div>
                 
               </form>
